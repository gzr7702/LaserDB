<div id="partsModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Add Part</h4>
            </div>
            <div class="modal-body">
                <p>Add a part</p>
                          <div class="row">
            <div class="col-md-2">{{ form.parts.label}}</div>
            <div class="col-md-2">{{ InvoiceForm.instance.parts.price }}</div>
        </div>
        <div class="row">
            <div class="col-md-2">{{ form.parts }}</div>
            <div class="col-md-2">{{ form.part_number }}</div>
        </div>
        <div class="row">
            <div class="col-md-2">{{ form.price.label}}</div>
            <div class="col-md-2">{{ form.price }}</div>
        </div>
        <div class="row">
            <div class="col-md-2">{{ form.quantity.label}}</div>
            <div class="col-md-2">{{ form.quantity }}</div>
        </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
