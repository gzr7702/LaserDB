
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/images/favicon.ico">

    <title>LaserCo</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="navbar.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <![endif]-->

  <body>

    <div class="container">

      <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">LaserCo</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="/serviceorders/">Current Service Orders</a></li>
              <li><a href="/serviceorders/serviceform/">Create New Service Order</a></li>
              <li><a href="/partsinventory/">Parts Inventory</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Add <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="/serviceorders/engineerform/">Engineer</a></li>
                  <li><a href="/serviceorders/customerform/">Customer</a></li>
                  <li><a href="/serviceorders/addressform/">Address</a></li>
                  <li><a href="/serviceorders/machineform/">Machine</a></li>
                  <li><a href="/serviceorders/partsform/">Parts</a></li>
                  <li class="divider"></li>
                  <li class="dropdown-header">Call LaserCo</li>
                  <li><a href="tel:+555-555-5555">555-555-5555</a></li>
                </ul>
              </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="/accounts/logout/">Log out</a></li>
              <li class="active"><a href="">Search</a></li>
              <li><a href="">Search Box will go here.</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </div>

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
       {% block content %}
       {% endblock %} 
      </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="static/js/ie10-viewport-bug-workaround.js"></script>
