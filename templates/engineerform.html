{% extends "base.html" %}
{% load i18n %}


{% block content %}
    <h2>Add a new Engineer</h2>
    <hr>
    <form action="." method="post">{% csrf_token %}
        <div class="row">
            <div class="col-md-2">{{ form.first_name.label}}</div>
            <div class="col-md-2">{{ form.first_name }}</div>
        </div>
        <div class="row">
            <div class="col-md-2">{{ form.last_name.label}}</div>
            <div class="col-md-2">{{ form.last_name }}</div>
        </div>
        <div class="row">
            <div class="col-md-2 col-md-offset-5"><input type="submit" value="{% trans "submit" %}"/></div>
        </div>
    </form>
{% endblock %}
