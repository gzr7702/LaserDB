{% extends 'login_base.html' %}          

    {% block content %}
          
          <div class="inner cover">
            <h1 class="cover-heading">Login</h1>
            <p class="lead">Please enter your user ID and password to log in.</p>
            <form action="/accounts/auth/" method="post">{% csrf_token %}
                    <label for="username">User name</label>
                    <input type="text" STYLE="color: #FFFFFF" name="username" values="" id="username">
                    <label for="password">Password</label>
                    <input type="password" name="password" values="" id="password">
                    <input type="submit" value="Log In!" class="btn-default btn-lg">
            </form>
          </div>

    {% endblock %}
